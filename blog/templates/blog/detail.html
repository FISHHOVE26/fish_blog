{% extends 'blog/base.html' %}

{% block content %}
 <div class="col-lg-12">
  <h1>{{ post.title }}</h1>
     <hr class="my-4">
     <img src="{{ post.image.url }}" alt="post img">
     <hr class="my-4">
    <p>{{ post.content }}</p>
     <hr class="my-4">
   <small class="text-muted"><b>Posted on </b>{{ post.date }}</small>



 </div>

{% endblock content %}
